<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Registration</title>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
     <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <style>
        .mystyle {
             margin: 1em;
             border: 2px solid black;
             padding: 2em;

           }
         .flexbox {
             display: flex;
             flex-direction: row;
             margin: auto;
             width: 40%
           }
            .normal {
            width: 100%;
            height: 30px;
            background-color: #7cb342
        }
        .warning {
            width: 100%;
            height: 30px;
            background-color: red
        }
    </style>
    <p1></p1>

</head>
<body style = "background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcSgNUxuRyKOL6gqf6QPBACfgZrMxf8_9hLpPw&usqp=CAU')">
           {% for category, message in get_flashed_messages(category_filter=["green"]) %}

            <li><p class="warning">{{ message }}</p></li>

        {% endfor %}
        {% for message in get_flashed_messages(category_filter=["warning"]) %}

            <li><p class="normal">{{ message }}</p></li>

        {% endfor %}
    <h1 style = "color: white">User Registration</h1>
    <a href = "/login" style = "color: white">Already have an account? Click here!</a>
    <br>
    <br>
    <div class = "flexbox" style = "background-color: white">
        <div class = "mystyle">
         <form method = "POST" style = "margin: auto; width: 80%">
            <div class="input-group">
                <input class="input-field col s6" type="text" name = "FirstName" id = "FN" placeholder="First Name">
                <input class="input-field col s6" type="text" name = "LN" id = "LN" placeholder="Last Name">
                <input class="input-field col s6" type="text" name = "Email" id = "Email" placeholder="Email">
                <input class="input-field col s6" type="password" name = "Password" id = "Pass" placeholder="Password">
                <input class="input-field col s6" type="password" name = "CPassword" id = "CPass" placeholder="Confirm Password">
            </div>
             <input class="waves-effect waves-light btn" type="submit" value="Create Account">
        </form>
        </div>
    </div>
</body>
